<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Sort Without Articles</title>
  </head>
  <body>
  

    <ul id="bands"></ul>

    <script>
      const bands = [
        "The Plot in You",
        "The Devil Wears Prada",
        "Pierce the Veil",
        "Norma Jean",
        "The Bled",
        "Say Anything",
        "The Midway State",
        "We Came as Romans",
        "Counterparts",
        "Oh, Sleeper",
        "A Skylit Drive",
        "Anywhere But Here",
        "An Old Dog",
      ];

      // we're gona sort a list without articles in it using regex

      function strip(bandName) {
        // replace all 3 in 1 go, use reular exp
        // make it insensitive so i wont matter is it upercase or lower
        return bandName.replace(/^(a |the |an )/i,'').trim();
      }

      const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

      document.querySelector('#bands').innerHTML =sortedBands.map(band => `<li>${band}</li>`).join('');

      console.log(sortedBands);
    </script>
  </body>
</html>
